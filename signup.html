   <div class="wrapper">
       <div class="content">
        
             <a href="" class="active s">Sign up</a>  <a href="/login.html" class="l"> login</a> 

        <div class="form">
            <form action="" id="form">

                 <input type="text" class="form-control" id="lastName" placeholder="Last Name">

              <div class="form-group">

              </div>
     
              <div class="form-group">
                 <input type="password" class="form-control" id="password" placeholder="Password"  autocomplete="current-password">
                 <i class="far fa-eye  field-icon"  onclick="myFunction()" id="eye"></i>
              </div>
           
            </form>
     
            <button type="submit"  id="login" class="btn"> <a href="">Sign up</a> </button>
